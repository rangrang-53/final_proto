<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="1000" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="800" height="80" fill="#495057"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-size="24" font-weight="bold">가전제품 사용법 안내</text>
  
  <!-- 타이틀 섹션 -->
  <rect x="50" y="100" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="140" text-anchor="middle" fill="#212529" font-size="28" font-weight="bold">📱 가전제품을 촬영하거나 사진을 올려주세요</text>
  <text x="400" y="180" text-anchor="middle" fill="#6c757d" font-size="18">AI가 제품을 인식하고 사용법을 알려드립니다</text>
  
  <!-- 이미지 업로드 영역 -->
  <rect x="50" y="250" width="700" height="300" fill="white" stroke="#007bff" stroke-width="3" stroke-dasharray="10,5" rx="15"/>
  <circle cx="400" cy="380" r="40" fill="#e9ecef"/>
  <text x="400" y="390" text-anchor="middle" fill="#6c757d" font-size="30">📷</text>
  <text x="400" y="440" text-anchor="middle" fill="#495057" font-size="20" font-weight="bold">여기에 이미지를 드래그하거나</text>
  <text x="400" y="470" text-anchor="middle" fill="#6c757d" font-size="16">아래 버튼을 클릭하세요</text>
  
  <!-- 버튼 영역 -->
  <rect x="150" y="580" width="200" height="70" fill="#28a745" stroke="#28a745" rx="10"/>
  <text x="250" y="625" text-anchor="middle" fill="white" font-size="20" font-weight="bold">📸 카메라 촬영</text>
  
  <rect x="450" y="580" width="200" height="70" fill="#007bff" stroke="#007bff" rx="10"/>
  <text x="550" y="625" text-anchor="middle" fill="white" font-size="20" font-weight="bold">📁 파일 선택</text>
  
  <!-- 안내 메시지 -->
  <rect x="50" y="680" width="700" height="150" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="10"/>
  <text x="400" y="720" text-anchor="middle" fill="#856404" font-size="18" font-weight="bold">💡 사용 안내</text>
  <text x="80" y="750" fill="#856404" font-size="16">• 가전제품 전체가 잘 보이도록 촬영해주세요</text>
  <text x="80" y="775" fill="#856404" font-size="16">• 브랜드 로고가 선명하게 보이면 더 정확합니다</text>
  <text x="80" y="800" fill="#856404" font-size="16">• JPG, PNG, WEBP 파일을 지원합니다 (최대 10MB)</text>
  
  <!-- 푸터 -->
  <rect x="0" y="920" width="800" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="965" text-anchor="middle" fill="#6c757d" font-size="16">5060 중장년층을 위한 AI 가전제품 사용법 안내 서비스</text>
</svg> 